        - Prepare deployment and post deployment plans to support the conversion and
          deployment of the solution Interact with architects, analysts, project managers,
          developers, customer representatives, and QA managers to ensure that application
          solution meets customer needs
      - name: ideal_talent
        in: formData
        required: true
        type: array
        items:
          type: string
        example:
        - Improve application quality and reliability by implementing good standards
          and processes
        - Increase productivity by implementing tools and processes
        - Serve as the technology go-to person on any technical questions
        - Resolve complex technical issues
        - Ensure quality is maintained by following development patterns and standards
        - Design and build prototypes i.e. The Rapid Prototype, which becomes the
          application system Define physical program units and data structures based
          on the logical model to satisfy the requirements of the application
        - Prepare deployment and post deployment plans to support the conversion and
          deployment of the solution Interact with architects, analysts, project managers,
          developers, customer representatives, and QA managers to ensure that application
          solution meets customer needs
      - name: skills
        in: formData
        required: true
        type: array
        items:
          type: string
        example:
        - oracle
        - mongodb
        - pl/sql
        - bigdata
      - name: employment_type
        in: formData
        type: string
        example: Full Time
      - name: job_type
        in: formData
        type: string
        example: Permanent
      - name: years_experience
        in: formData
        type: number
        example: 3
      - name: contact_name
        in: formData
        type: string
        example: rishabh
      - name: contact_number
        in: formData
        type: string
        example: '9999999999'
      - name: contact_email
        in: formData
        type: string
        example: rishabh.dixit123@gmail.com
      responses:
        '200':
          description: OK
          schema:
            "$ref": "#/definitions/createJob"
    get:

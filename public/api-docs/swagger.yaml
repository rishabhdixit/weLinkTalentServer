          name: Viseo
          address: Singapore
          about: This is a great company. We believe in what people make possible.
            Our mission is to empower every person and every organization on the planet
            to achieve more.
          email: support@viseo.com
          twitter_profile: https://www.twitter.com/microsoft
          linkedin_profile: https://www.linkedin.com/company-beta/1035/
